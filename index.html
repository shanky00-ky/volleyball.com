<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tournament Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Volleyball Tournament</a>
    </nav>

    <!-- Main Carousel -->
    <div id="mainCarousel" class="carousel">
        <div class="carousel-item">
            <img src="images/1.webp" alt="Main Carousel Image 1">
        </div>
        <div class="carousel-item">
            <img src="images/2.webp" alt="Main Carousel Image 2">
        </div>
        <div class="carousel-item">
            <img src="images/3.webp" alt="Main Carousel Image 3">
        </div>
    </div>

    <!-- Registration Form -->
    <div class="registration-form">
        <h2>Register Your Team</h2>
        <form>
            <!-- Team Name -->
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" class="form-control" id="teamName" placeholder="Enter team name" required>
            </div>

            <!-- Captain Name -->
            <div class="form-group">
                <label for="captainName">Captain Name:</label>
                <input type="text" class="form-control" id="captainName" placeholder="Enter captain name" required>
            </div>

            <!-- State, City, Address -->
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>

            <!-- Gender Checkbox -->
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="checkbox" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <!-- Team Players -->
            <div class="form-group">
                <h3>Team Players</h3>
                <div class="player-box">
                    <!-- Player 1 -->
                    <div class="player-entry">
                        <label for="player1">Player 1 Name:</label>
                        <input type="text" class="form-control" id="player1" placeholder="Enter player 1 name">
                        <label for="position1">Position:</label>
                        <select id="position1" class="form-control">
                            <option value="Setter">Setter</option>
                            <option value="Attacker">Attacker</option>
                            <option value="Defender">Defender</option>
                            <option value="Libero">Libero</option>
                            <option value="Blocker">Blocker</option>
                        </select>
                    </div>

                    <!-- Repeat player entry for Player 2 to Player 8 -->
                    <!-- Player 2 -->
                    <div class="player-entry">
                        <label for="player2">Player 2 Name:</label>
                        <input type="text" class="form-control" id="player2" placeholder="Enter player 2 name">
                        <label for="position2">Position:</label>
                        <select id="position2" class="form-control">
                            <option value="Setter">Setter</option>
                            <option value="Attacker">Attacker</option>
                            <option value="Defender">Defender</option>
                            <option value="Libero">Libero</option>
                            <option value="Blocker">Blocker</option>
                        </select>
                    </div>

                    <!-- Add more players similarly up to Player 8 -->
                    <!-- You can copy and modify the code for the next 6 players -->

                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register Team</button>
        </form>
    </div>

    <!-- Second Carousel -->
    <div id="secondCarousel" class="carousel">
        <div class="carousel-item">
            <img src="images/2.webp" alt="Second Carousel Image 1">
        </div>
        <div class="carousel-item">
            <img src="images/3.webp" alt="Second Carousel Image 2">
        </div>
        <div class="carousel-item">
            <img src="images/1.webp" alt="Second Carousel Image 3">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Volleyball Tournament Registration</p>
    </footer>
</body>
</html>
