<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tournament Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Volleyball Tournament</a>
</nav>

<!-- Main Carousel -->
<div id="mainCarousel" class="carousel slide my-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/1.webp" class="d-block w-100" alt="Main Carousel Image 1">
        </div>
        <div class="carousel-item">
            <img src="images/2.webp" class="d-block w-100" alt="Main Carousel Image 2">
        </div>
        <div class="carousel-item">
            <img src="images/3.webp" class="d-block w-100" alt="Main Carousel Image 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Registration Form -->
<div class="container registration-form">
    <h2 class="text-center">Register Your Team</h2>
    <form id="registrationForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="teamName">Team Name</label>
                <input type="text" class="form-control" id="teamName" placeholder="Enter team name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="captainName">Captain's Name</label>
                <input type="text" class="form-control" id="captainName" placeholder="Enter captain's name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter email address" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

<footer class="text-center py-4">
    <p>&copy; 2024 Volleyball Tournament. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
